<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            display: block;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2980b9;
        }

        .cta-button{

width: max-content;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Categories</h1>
        <ul>
            <li><a href="/food">Food</a></li>
            <li><a href="/leisure">Leisure</a></li>
            <li><a href="/transportation">Transportation</a></li>
            <li><a href="/stationary">Stationary</a></li>
            <li><a href="/living-accommodation">Living Accommodation</a></li>
            <li><a href="/health">Health</a></li>
        </ul>
        
    <a href="/landingpage" class="cta-button">GO BACK</a>
    </div>

</body>
</html>
