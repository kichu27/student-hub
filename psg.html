<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #FFC107);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
    }
    h2 {
      font-family: cursive;
    }
    h2 span {
      color: red;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact {
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .location {
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .owner-photo {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to our General Store</h1>
    <h2> <span>PARI </span>General store</h2>
  </header>

  
  <div class="container">

    <div class="contact">
      <h2>Contact the Owner</h2>
      <!-- <img src="imges all/imges all/uniconkaka.jpeg" alt="Owner" class="owner-photo">
       -->
      <p>Name: Pallavi Khedkar </p>
      <p>Email: pari123@gmail.com</p>
      <p>Phone: 7757949074</p>
    </div>
    <div class="gallery">
        <img src="pari1.jpeg" alt="Product 1">
        <img src="pari2.jpeg" alt="Product 2">
        <img src="pari3.jpeg" alt="Product 3">
        <!-- Add more images as needed -->
      </div>
    <div class="location">
      <h2>Our Location</h2>
      <p>Address: Star Corner</p>
      <p>We are open from Monday to Saturday, 9AM - 6PM</p>
    </div>
    <a href="/landingpage" style="color: blue; text-decoration: none; padding: 10px 20px; background-color: #f0f0f0; border: 2px solid blue; border-radius: 10px;">Back</a>

  </div>

</body>
</html>
