<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper Registration</title>

<style>

    .cta-button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .cta-button:hover {
        background-color: #0056b3;
    }
    
body{


display: flex;
justify-content: center;
align-items: center;
flex-direction: column  ;
background-image: url("/ss4.jpg");
background-repeat: no-repeat;
background-size: cover;

}

.ud
{


    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}


.divmain{

width: 1000px;
height: 1000px;
background-color: inherit   ;
border: 5px solid white;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
border-radius: 30px;
}

.formdiv{

background-color: inherit;
width: 400px;
padding: 10px;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
}

form input {

    background-color: inherit;
    border: 2px solid white;
  
    border-radius: 30px;
height:24px;
text-align: center;
width: 400px;
}

form label {

    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
font-size: larger;
}

</style>

</head>
<body >

    <div class="ud">
        <h1 >SHOP REGISTRATION</h1>
    </div>
    
<div class="divmain"> <form action="/skpage" method="POST" >

    <div class="formdiv">
        <label for="shopName" >Shop Name:</label><br>
        <input type="text" id="shopName" name="shopName" required >
    </div>

    <div class="formdiv">
        <label for="ownerName" >Owner Name:</label><br>
        <input type="text" id="ownerName" name="ownerName" required >
    </div>

    <div class="formdiv">
        <label for="email" >Email:</label><br>
        <input type="email" id="email" name="email" required >
    </div>

    <div class="formdiv">
        <label for="phone" >Phone:</label><br>
        <input type="text" id="phone" name="phone" required >
    </div>

    <div    class="formdiv" >
        <label for="address" >Address:</label><br>
        <textarea id="address" name="address" required ></textarea>
    </div>

    <div   class="formdiv" >
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required >
    </div>

    <div    class="formdiv">
        <label for="description" >Description:</label><br>
        <textarea id="description" name="description" ></textarea>
    </div>

    <div   class="formdiv" >
        <label for="openingHours" >Opening Hours:</label><br>
        <input type="text" id="openingHours" name="openingHours" >
    </div>

    <div  class="formdiv" >
        <label for="website" >Website:</label><br>
        <input type="text" id="website" name="website" >
    </div>

    <div   class="formdiv">
        <label for="logo" >Logo URL:</label><br>
        <input type="text" id="logo" name="logo" >
    </div>

    <button type="submit" class="cta-button" >Register Shop</button>

</form> </div>

    <div class="bd">

        <a href="/landingpage" class="cta-button">GO TO LANDING PAGE </a>
    </div>

  
</body>
</html>
