<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient( 135deg, #FFF886 10%, #F072B6 100%);
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: auto;
            background-position: center;
            height: 100vh;
            display: flex;
justify-content: space-evenly;
align-items: center;
flex-direction: row;

        }
        form {
color: inherit;
            padding: 50px;
            width: 300px;
            margin: 50px auto;
            border-radius: 5px;
        
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: 1px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            box-sizing: border-box;
            border-radius: 30px;
            background-color: inherit;
            text-align: center;
            color: #fff;
            margin: 10px;
        }
        input[type="submit"] {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .cta-button {
            display: block;
            width: 130px;
            margin: 20px auto;
            margin-left: 5px;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }


        h1{

font-size: 60px;
font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }

        h4{

            font-size: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
                    }


    .div2{


border-radius: 30px;

border: 3px solid ;
border-color: #fff;

    }
    
    .div3{

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        position: relative;
    }

    .links{
   
        display: flex;
        justify-content:center;
        align-items: center;
        flex-direction: row;
 
       height: max-content;
       width: max-content;
      
  

    }
 

    </style>
</head>
<body>

    <div class="div1">
        <img src="i1.png" height="190px" width="190px" />
        <h1>STUDENT HUB</h1>
        <h4>One Step Closer To Your Friendly Guide !</h4>
        <div class="links"> 

            <a href="/al" class="cta-button">Admin Login</a>
            <a href="/sl" class="cta-button">Shopkeeper Login</a>
        
                    </div>
            </div>

            <div class="div2">
                
                <form action="/login" method="post">
                <h2>User Login</h2>
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <div class="div3"><input type="submit" value="SUBMIT">
                <a href="/" class="cta-button">SIGNUP</a>
                </div> 
                </form>

           
            
        </div>
    
</body>
</html>
