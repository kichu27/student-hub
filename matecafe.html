<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café & Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFD700, #FF6347);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ffffff;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact {
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      margin-top: 20px;
    }
    .owner-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .owner-photo {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .special-foods {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .special-foods h2 {
      color: #FF6347;
      margin-top: 0;
    }
    .special-foods ul {
      list-style-type: none;
      padding: 0;
    }
    .special-foods ul li {
      color: #333;
      margin-bottom: 5px;
    }
    h2 {
        font-family: cursive;
        font-size: 28px;
        margin-top: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Café & Hotel</h1>
    <h2>Mate Cafe</h2>
  </header>

  <div class="container">
    <div class="owner-info">
        <h2>Owner</h2>
      <img src="met waladada.jpeg" alt="Owner" class="owner-photo">
      <p> Gaurav Pokharkar</p>
    </div>

    <div class="gallery">
      <img src="met1.jpeg" alt="Food 1">
      <img src="met2.jpeg" alt="Food 2">
      <img src="met3.jpeg" alt="Food 3">
      <!-- Add more images as needed -->
    </div>

    <div class="contact">
      <h2>Contact Information</h2>
      <p>Address: Star Corner, near Morya cyber cafe</p>
      <p>Phone: 9730166107</p>
      <p>Email: mate123@gmail.com</p>
    </div>

    <div class="special-foods">
      <h2>Special Foods</h2>
      <ul>
        <li>Burger Deluxe</li>
        <li>Italian Pasta</li>
        <li>French Croissant</li>
        <li>Japanese Sushi</li>
      </ul>
    </div>
    <a href="/landingpage" style="color: blue; text-decoration: none; padding: 10px 20px; background-color: #f0f0f0; border: 2px solid blue; border-radius: 10px;">Back</a>

  </div>

</body>
</html>
