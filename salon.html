<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d1a778, #3c90c5);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8a66b8;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ffffff;
    }
    h1 {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact {
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      margin-top: 20px;
    }
    .owner-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .owner-photo {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .services {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .services h2 {
      color: #FF69B4;
      margin-top: 0;
    }
    .services ul {
      list-style-type: none;
      padding: 0;
    }
    .services ul li {
      color: #333;
      margin-bottom: 5px;
    }
    .container .owner-info p {
     font-family:'Times New Roman', Times, serif;
     font-style:oblique;
     font-size: 25px;
    }
    h2{
        font-family: cursive;
        margin-top: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Salon</h1>
    <h2> REYIVE Salon & SPA</h2>
  </header>

  <div class="container">
    <div class="owner-info">
        <h2>Owner</h2>
      <img src="yogi.jpg" alt="Owner" class="owner-photo">
      <p>Yogesh Veer</p>
<!--       
      <p>Email: owner@example.com</p>
      <p>Phone: 123-456-7890</p> -->
    </div>

    <div class="gallery">
      <img src="sallon1.jpeg" alt="Hairstyle 1">
      <img src="sallon2.jpeg" alt="Hairstyle 2">
      <img src="sallonfull.jpeg" alt="Hairstyle 3">
      <!-- Add more images as needed -->
    </div>

    <div class="contact">
      <h2>Contact Information</h2>
      <p>Address: Star Corner, near Hatke vadapav cafe</p>
      <p>Phone: 6360932970</p>
      <p>Email: haircut@salon.com</p>
    </div>

    <div class="services">
      <h2>Services</h2>
      <ul>
        <li>Haircut & Styling</li>
        <li>Hair Coloring</li>
        <li>Highlights & Lowlights</li>
        <li>Perms & Straightening</li>
      </ul>
    </div>
    <a href="/landingpage" style="color: blue; text-decoration: none; padding: 10px 20px; background-color: #f0f0f0; border: 2px solid blue; border-radius: 10px;">Back</a>

  </div>

</body>
</html>
